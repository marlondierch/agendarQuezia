<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento via WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agende seu Horário</h1>
        <p>Preencha o formulário e enviaremos uma mensagem direto para nosso WhatsApp</p>
        
        <form id="agendamentoForm">
            <div class="form-group">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="servico">Serviço Desejado:</label>
                <select id="servico" required>
                    <option value="">Selecione um serviço</option>
                    <option value="Consulta">Consulta</option>
                    <option value="Orçamento">Orçamento</option>
                    <option value="Avaliacao">Avaliação</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="data">Data e Hora:</label>
                <input type="datetime-local" id="datahora" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">WhatsApp:</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
            </div>
            
            <div class="form-group">
                <label for="mensagem">Mensagem Adicional:</label>
                <textarea id="mensagem" rows="3" placeholder="Alguma informação adicional?"></textarea>
            </div>
            
            <button type="submit">Agendar via WhatsApp</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
